<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}
{% block title %}

{% endblock title %}

{% load cache %} <!-- Загружаем кэширование -->
    {% cache 60 content %} <!-- Кэшируем отдельный блок на 30 секунд -->



{% block content %}

<h1>Категории:</h1><hr>

{% for cat in category %}

<a href="http://127.0.0.1:8000/news/categories/{{cat.id}}" >{{cat}}</a>
<br>
{% endfor %}
<hr>
{% endblock content %}

{% endcache %}
